 <section class="hero">
      <div class="hero-content">
        <h1 [translate]="'home.heroTitle'">Welcome to Library Store</h1>
        <p [translate]="'home.heroSubtitle'">Your one-stop shop for all educational and office needs</p>
      </div>
    </section>

    <section class="featured-products">
      <h2 [translate]="'home.featuredProducts'">Featured Products</h2>
      <div class="products-grid">
        <app-product-card *ngFor="let product of featuredProducts" [product]="product"></app-product-card>
      </div>
    </section>

    <section class="categories">
      <h2 [translate]="'home.categories'">Categories</h2>
      <div class="categories-grid">
        <a *ngFor="let category of categories" [routerLink]="category.link" class="category-card">
          <h3>{{ category.name }}</h3>
        </a>
      </div>
    </section>
